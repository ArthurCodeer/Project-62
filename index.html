<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

<div id="slide" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
        <img class="img-responsive" src="Red rose.jpg" alt="Red" style="width:100%">
            <div class="carousel-caption">
            <h3>Red Rose</h3>
            </div>
        </div>
        <div class="item">
        <img class="img-responsive" src="yellow.jpg" alt="Yellow" style="width:100%">
            <div class="carousel-caption">
            <h3>Sunflower</h3>
            </div>
        </div>
    <a class="left carousel-control" href="#slide" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
        <a class="right carousel-control" href="#slide" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </div>
    
    

</div>

    </div>
    </body>
</html>
